---
- name: foodsharing Taiwan | deploy
  hosts: all
  become: yes
  vars_files:
    - secrets.vars.yml
  tasks:

    - name: check ansible version
      include_role:
        name: check-ansible-version

    - name: deploy
      include_role:
        name: karrot-backend-deploy
      vars:
        site: foodsharing-taiwan
        branch: production